<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alteran - Портфолио проектов{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-text">Alteran</span>
                </div>
                <nav class="nav">
                    <a href="/" class="nav-link nav-tab active" data-tab="projects">Проекты</a>
                    <a href="/" class="nav-link nav-tab" data-tab="tweaks">Мелкие доработки</a>
                    <a href="/admin/login" class="nav-link admin-link">Админ</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Alteran. Все права защищены.</p>
        </div>
    </footer>

    <script src="/static/js/particles.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
